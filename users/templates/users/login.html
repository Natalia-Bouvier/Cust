
{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">



<!-- Contenido luego del encabezado-->
<hgroup>
  <img class="logologin" src="{% static 'images/cust-logo.png' %}">
  <h3></h3>
</hgroup>
<form method="POST">
    {% csrf_token %}
    <div class="group">
        {{form.username}}<span class="highlight"></span><span class="bar"></span>
        Usuario (e-mail)
    </div>
    <div class="group">
        {{form.password}}<span class="highlight"></span><span class="bar"></span>
        Contrase√±a
        
    </div>
    <input type="hidden" name="next" value="{{ request.GET.next  }}">
    <button class="button buttonBlue" type="submit">Ingrese 
        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <a href="/register">Registrarme</a>
</form>

<div class="footer">
  <p>cust - F5</p>
</div>

</body>
</html>
